        <meta name="msapplication-TileImage" content="/mstile-144x144.png" />
        <meta name="theme-color" content="#ffffff" />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .terminal {
                font-family: monospace;
                font-size: 12px;
                color: #fff;
                background-color: #000;
                padding: 10px;
                margin: 10px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                min-height: 250px;
                max-width: 500px;
                overflow-x: auto;
            }
            .editbox {
                font-family: monospace;
                font-size: 12px;
                color: #000;
                background-color: #fff;
                padding: 10px;
                margin: 10px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                min-height: 250px;
                max-width: 500px;
                width: 100%;
                resize: none;
                border: none;
            }
            .runButton {
                border: 2.5px solid #ffffff;
                background-color: #3a9200;
                box-shadow: none;
                color: #ffffff;
                font-weight: 900;
                font-size: 1rem;
                width: 100px;
                display: block;
                padding: 10px;
                margin: 10px;
                border-radius: 5px;
                cursor: pointer;
            }
            .runButton:active {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }
        </style>
        <script src="argon_wasm.js"></script>
        <link rel="stylesheet" href="xterm/css/xterm.css" />
        <script src="xterm/lib/xterm.js"></script>
    </head>
    <body>
        <h1>Argon WASM Runtime Example</h1>
        <button id="run" class="runButton">run</button>
        <textarea
            id="editbox"
            class="editbox"
            spellcheck="false"
            autocapitalize="false"
        >
term.log("hello world")</textarea
        >
        <div id="terminal"></div>
        <script>
            const term = new Terminal();
            term.open(document.getElementById("terminal"));
            const editbox = document.getElementById("editbox");
            const run = document.getElementById("run");
            run.addEventListener("click", async () => {
                term.write("\x1Bc");
                setTimeout(() => Ar.eval(editbox.value, true), 0);
            });
            var getInput = (message)=>prompt(message);
            const runAr = ArgonWASMRuntime({
                console: {
                    log: (...msg) => {
                        term.writeln(msg.join(" "));
                    },
                    write: (...msg) => {
                        term.write(msg.join(" "));
                    },
                    warn: (...msg) => {
                        term.writeln(
                            "\x1B[1;3;31mWARN:",
                            msg.join(" ") + "\x1B[0m"
                        );
                    },
                    error: (...msg) => {
                        term.writeln(
                            "\x1B[1;3;31mERROR:",
                            msg.join(" ") + "\x1B[0m"
                        );
                    },
                },
            });
        </script>
    </body>
</html>
